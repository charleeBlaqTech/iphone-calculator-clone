<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator project</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <h3>blaq projects</h3>
            <ul class="nav-links">
                <li><a href="#">Iphone Calculator Clone</a></li>
            </ul>
            <div class="hamburger" id="hamburg">
                <div class="bar" id="bar1"></div>
                <div class="bar" id="bar2"></div>
                <div class="bar" id="bar3"></div>
            </div>
        </div>
    </nav>
    <div class="calculator">
        <div class="top-screen">
            <div class="clock"><span class="hour">2</span>:<span class="minute">56</span></div>
        </div>
        <div class="display-screen">0</div>
        <div class="buttons-container">
            <div class="button function ac">AC</div>
            <div class="button function pm">+/-</div>
            <div class="button function percent">%</div>
            <div class="button operator division">/</div>
            <div class="button number-7" id="number">7</div>
            <div class="button number-8" id="number">8</div>
            <div class="button number-9" id="number">9</div>
            <div class="button operator multiplication">*</div>
            <div class="button number-4" id="number">4</div>
            <div class="button number-5" id="number">5</div>
            <div class="button number-6" id="number">6</div>
            <div class="button operator subtraction">-</div>
            <div class="button number-1" id="number">1</div>
            <div class="button number-2" id="number">2</div>
            <div class="button number-3" id="number">3</div>
            <div class="button operator addition">+</div>
            <div class="button number-0">0</div>
            <div class="button decimal">.</div>
            <div class="button operator equal">=</div>
        </div>
        <div class="bottom"></div>
    </div>


    <script src="/script.js"></script>
</body>
</html>
